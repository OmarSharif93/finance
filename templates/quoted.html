{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ name }}</td>
      <td>{{ usd(price) }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
